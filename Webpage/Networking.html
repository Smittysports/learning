<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Stylesheets/networking.css">
    <title>Networking</title>
</head>

<body>
    <div id="networkingmainSection" class="networkingmainSection" style="float:left">

    <button type="button" class="backButton" id="bpiBackButton" onclick="window.location.href = 'BACnet.html';">
        <img src="./img/LeftArrow.png" />
    </button>

    <div class="LabelAndTextGroup">
        <label class="networkinglabel" for="IPAddressLabel">IP Address:</label>
        <input type="text" id="textInput" class="networkingtext"
          id="IPAddressInput"
          name="IPAddressInput"
          value="192.168.1.101"
        />
    </div>
    <div class="LabelAndTextGroup">
        <label class="networkinglabel" for="PortLabel">Port:</label>
        <input type="text" id="textInput" class="networkingtext"
          id="PortInput"
          name="PortInput"
          value="47808"
        />
    </div>

    <input type="button" class="networkConnectButton" id="networkConnectButton" onclick=connect() value="Connect" />

    </button>

    </div>
    <script src="./javascript/networking.js"></script>
</body>

</html>
