<!DOCTYPE html>
<html>
    <head>
        <title>BACnet</title>
        <link rel="stylesheet" href="./Stylesheets/mystyle.css">
    </head>
    <body>
        <div id="mainSection" class="mainSection" style="float:left">  
            <div id="leftSidebar" class="leftsidebar" style="float:left">
                <input type="button" class="bpiButton" id="networkingButton" onclick="window.location.href = 'Networking.html';" value="Networking" />
            </div>
            <button type="button" class="toggleLeftSidebarButton" id="toggleLeftSidebarButton" onclick="toggleLeftSidebar()">
                <img src="./img/RightArrow.png" alt="buttonpng"/>
            </button>   
            <div id="rightSidebar" class="rightsidebar" style="float:right">
                <input type="button" class="bpiButton" id="bpiButton" onclick="window.location.href = 'BPI.html';" value="BACnet Property IDs (BPI)" />
            </div>
            <button type="button" class="toggleRightSidebarButton" id="toggleRightSidebarButton" onclick="toggleRightSidebar()">
                <img src="./img/LeftArrow.png" alt="buttonpng"/>
            </button>
        </div>
        <script src="./javascript/main.js"></script>
    </body>
</html>
